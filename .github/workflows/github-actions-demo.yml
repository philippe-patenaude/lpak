name: GitHub Actions Demo
on: workflow_dispatch
env:
  LPAK_VERSION: 1.1.3
  RELEASE_VERSION: 0.0.4
  GAME_NAME: lpak-example
  GAME_DIR: example-project/
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Setup lpak
        run: |
          wget "https://github.com/philippe-patenaude/lpak/archive/refs/tags/v$LPAK_VERSION.zip" -O lpak.zip
          unzip lpak.zip
          cd ./lpak-${{ env.LPAK_VERSION }}
          npm install
      - name: Run lpak
        id: lpak
        working-directory: ./${{ GAME_DIR }}
        run: |
          node ${{ github.workspace }}/lpak-$LPAK_VERSION/index.js win32
          node ${{ github.workspace }}/lpak-$LPAK_VERSION/index.js osx
          WIN32_VERSION=$(<${{ github.workspace }}/${{ GAME_DIR }}release/win32/bundle/version.txt)
          OSX_VERSION=$(<${{ github.workspace }}/${{ GAME_DIR }}release/osx/bundle/love.app/Contents/Resources/version.txt)
          echo "::set-output name=WIN32_VERSION::$WIN32_VERSION"
          echo "::set-output name=OSX_VERSION::$OSX_VERSION"
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          release_name: Release ${{ env.RELEASE_VERSION }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: true
          prerelease: false
      - name: Upload Win32 build
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ GAME_DIR }}release/win32/${{ GAME_NAME }}.zip
          asset_name: ${{ GAME_NAME }}_${{ steps.lpak.outputs.WIN32_VERSION }}.zip
          asset_content_type: application/zip
      - name: Upload OSX build
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ GAME_DIR }}release/osx/${{ GAME_NAME }}.zip
          asset_name: ${{ GAME_NAME }}_${{ steps.lpak.outputs.OSX_VERSION }}.zip
          asset_content_type: application/zip
      - name: Publish release
        uses: StuYarrow/publish-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          id: ${{ steps.create_release.outputs.id }}
