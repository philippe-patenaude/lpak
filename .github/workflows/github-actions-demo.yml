name: GitHub Actions Demo
on: [push]
env:
  LPAK_VERSION: 1.1.3
  RELEASE_VERSION: 0.0.2
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: wget "https://github.com/philippe-patenaude/lpak/archive/refs/tags/v$LPAK_VERSION.zip" -O lpak.zip
      - run: unzip lpak.zip
      - name: Install dependencies
        working-directory: ./lpak-${{ env.LPAK_VERSION }}
        run: npm install
      - name: Run lpak
        id: lpak
        working-directory: ./example-project
        run: |
          node ${{ github.workspace }}/lpak-$LPAK_VERSION/index.js win32
          node ${{ github.workspace }}/lpak-$LPAK_VERSION/index.js osx
          WIN32_VERSION=$(<${{ github.workspace }}/example-project/release/win32/bundle/version.txt)
          OSX_VERSION=$(<${{ github.workspace }}/example-project/release/osx/bundle/love.app/Contents/Resources/version.txt)
          echo "::set-output name=WIN32_VERSION::$WIN32_VERSION"
          echo "::set-output name=OSX_VERSION::$OSX_VERSION"
          echo "Win32 Version: $WIN32_VERSION"
          echo "OSX Version: $OSX_VERSION"
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          release_name: Release ${{ env.RELEASE_VERSION }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: true
          prerelease: false
      - name: Upload Win32 build
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./example-project/release/win32/lpak-example.zip
          asset_name: lpak-example_${{ steps.lpak.outputs.WIN32_VERSION }}.zip
          asset_content_type: application/zip
      - name: Upload OSX build
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./example-project/release/osx/lpak-example.zip
          asset_name: lpak-example_${{ steps.lpak.outputs.OSX_VERSION }}.zip
          asset_content_type: application/zip
      - name: Publish release
        uses: StuYarrow/publish-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          id: ${{ steps.create_release.outputs.id }}
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
